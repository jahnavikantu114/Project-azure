<div class="login-container">
    <!-- Added welcome panel -->
   
    <div class="welcome-panel">
   
     <div class="welcome-content">
   
      <h1>WELCOME TO</h1>
   
      <div class="hotel-title">HOTEL BOOKING HUB</div>
   
      <div class="title-line"></div>
   
      <p>Sign in to access your account and continue your journey</p>
   
     </div>
   
    </div>
   
   
   
    <!-- Your original login form (completely unchanged) -->
   
    <div class="form-panel">
   
     <h2>LOGIN</h2>
   
     <form (ngSubmit)="login()" #loginForm="ngForm" class="login-form">
   
      <div class="form-group">
   
       <label for="email">EMAIL</label>
   
       <input
   
        type="text"
   
        id="email"
   
        [(ngModel)]="user.Email"
   
        name="username"
   
        placeholder="Enter your email"
   
        required
   
        #usernameField="ngModel"
   
        class="form-input"
   
       >
   
       <!-- Error message for username -->
   
       <div *ngIf="(loginForm.submitted && usernameField.invalid) || (usernameField.invalid && (usernameField.dirty || usernameField.touched))" class="error">
        Username is required.
    </div>
   
      </div>
   
       
   
      <div class="form-group">
   
       <label for="password">PASSWORD</label>
   
       <input
   
        type="password"
   
        id="password"
   
        [(ngModel)]="user.Password"
   
        name="password"
   
        placeholder="Enter your password"
   
        required
   
        #passwordField="ngModel"
   
        class="form-input"
   
       >
   
       <!-- Error message for password -->
   
       <div *ngIf="(loginForm.submitted && passwordField.invalid) || (passwordField.invalid && (passwordField.dirty || passwordField.touched))" class="error">
        Password is required.
    </div>
   
      </div>
   
       
   
      <button type="submit" [disabled]="loginForm.invalid" class="login-button">LOGIN</button>
   
       
   
      <p class="register-text">
   
       Don't have an account?
   
       <a (click)="register()" class="register-link">Register here</a>
   
      </p>
   
     </form>
   
    </div>
   
   </div>
