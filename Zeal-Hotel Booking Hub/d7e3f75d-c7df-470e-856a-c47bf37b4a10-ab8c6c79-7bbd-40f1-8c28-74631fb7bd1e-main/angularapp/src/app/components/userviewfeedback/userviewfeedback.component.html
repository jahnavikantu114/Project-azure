
<div class="feedback-list-container">

  <h2 class="feedback-list-title">MY FEEDBACK</h2>
 
  <div class="title-divider"></div>
 
 
 
  <div class="feedback-cards">
 
   <div class="feedback-card" *ngFor="let feedback of paginatedFeedbacks; let i = index">
 
    <div class="card-header">
 
     <span class="feedback-number">S.No. {{ (currentPage - 1) * itemsPerPage + i + 1 }}</span>
 
     <button class="delete-button" (click)="confirmDelete(feedback)">
 
      <i class="fas fa-trash"></i> Delete
 
     </button>
 
    </div>
 
    <div class="card-content">
 
     <p class="feedback-text">{{ feedback.FeedbackText }}</p>
 
    </div>
 
   </div>
 
  </div>
 
 
 
  <div class="pagination-container">
 
   <nav class="pagination-nav">
 
    <ul class="pagination">
 
     <li class="page-item" [class.disabled]="currentPage === 1">
 
      <a class="page-link" (click)="changePage(currentPage - 1)">
 
       <i class="fas fa-chevron-left"></i> Previous
 
      </a>
 
     </li>
 
     <li class="page-item" *ngFor="let page of totalPagesArray" [class.active]="page === currentPage">
 
      <a class="page-link" (click)="changePage(page)">{{ page }}</a>
 
     </li>
 
     <li class="page-item" [class.disabled]="currentPage === totalPagesArray.length">
 
      <a class="page-link" (click)="changePage(currentPage + 1)">
 
       Next <i class="fas fa-chevron-right"></i>
 
      </a>
 
     </li>
 
    </ul>
 
   </nav>
 
  </div>
 
 </div>
 
 
 
 <!-- Delete Confirmation Modal -->
 
 <div class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="deleteModalLabel" aria-hidden="true">
 
  <div class="modal-dialog modal-dialog-centered">
 
   <div class="modal-content">
 
    <div class="modal-body">
 
     <h3 class="modal-title">Confirm Deletion</h3>
 
     <p>Are you sure you want to delete this feedback?</p>
 
     <div class="modal-actions">
 
      <button class="confirm-delete" (click)="deleteFeedback()" data-bs-dismiss="modal">
 
       Yes, Delete
 
      </button>
 
      <button class="cancel-delete" data-bs-dismiss="modal">
 
       Cancel
 
      </button>
 
     </div>
 
    </div>
 
   </div>
 
  </div>
 
 </div>
