<div class="feedback-details-container">

  <h2 class="feedback-title">FEEDBACK DETAILS</h2>
 
  <div class="title-divider"></div>
 
 
 
  <div class="feedback-table-container">
 
   <table class="feedback-table">
 
    <thead>
 
     <tr>
 
      <th>S.No</th>
 
      <th>User Name</th>
 
      <th>Feedback</th>
 
      <th>Posted Date</th>
 
      <th>Action</th>
 
     </tr>
 
    </thead>
 
    <tbody>
 
     <tr *ngFor="let feedback of paginatedFeedbacks; let i = index">
 
      <td>{{ (currentPage - 1) * itemsPerPage + i + 1 }}</td>
 
      <td>{{ feedback.User?.Username }}</td>
 
      <td class="feedback-text">{{ feedback.FeedbackText }}</td>
 
      <td>{{ feedback.Date | date: 'mediumDate' }}</td>
 
      <td>
 
       <button class="profile-button" (click)="openModal(feedback.User)">
 
        <i class="fas fa-user-circle"></i> View Profile
 
       </button>
 
      </td>
 
     </tr>
 
    </tbody>
 
   </table>
 
 
 
   <div class="pagination-container">
 
    <nav class="pagination-nav">
 
     <ul class="pagination">
 
      <li class="page-item" [class.disabled]="currentPage === 1">
 
       <a class="page-link" (click)="changePage(currentPage - 1)">
 
        <i class="fas fa-chevron-left"></i> Previous
 
       </a>
 
      </li>
 
      <li class="page-item" *ngFor="let page of totalPagesArray" [class.active]="page === currentPage">
 
       <a class="page-link" (click)="changePage(page)">{{ page }}</a>
 
      </li>
 
      <li class="page-item" [class.disabled]="currentPage === totalPagesArray.length">
 
       <a class="page-link" (click)="changePage(currentPage + 1)">
 
        Next <i class="fas fa-chevron-right"></i>
 
       </a>
 
      </li>
 
     </ul>
 
    </nav>
 
   </div>
 
  </div>
</div>

<div class="search-container">
  <div class="search-box">
   <input
    type="text"
    [(ngModel)]="search"
    placeholder="Enter User Name"
    class="search-input"
   >
   <button
    id="searchx"
    (click)="searchx()"
    class="search-button"
   >
    <i class="fas fa-search"></i> Search
   </button>
  </div>
<div>
   <ag-grid-angular
   style="width: 70%; height: 500px;"
   class="ag-theme-alpine"
   [rowData]="filteredFeedbacks"
   [columnDefs]="columnDefs"
   [defaultColDef]="{ resizable: true }"
   [pagination]="true"
   >
   </ag-grid-angular>
</div>
